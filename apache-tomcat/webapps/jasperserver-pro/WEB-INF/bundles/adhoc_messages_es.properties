ADH_1214_ICHARTS_NO_DATA_HEAT_MAP_OLAP=Los gr\u00e1ficos de mapa de calor OLAP necesitan una dimensi\u00f3n, seguida de una medida, en el cuadro de columnas para crear el eje X. Estos necesitan una dimensi\u00f3n en el cuadro de filas para crear el eje Y.
ADH_1214_ICHARTS_NO_DATA_TIME_SERIES_HEAT_MAP=Los gr\u00e1ficos de mapas de calor de series temporales necesitan una medida en el cuadro de columnas y un campo de tipo "DateTime" en el cuadro de filas. El grupo debe definirse en un intervalo Hora por d\u00eda.
