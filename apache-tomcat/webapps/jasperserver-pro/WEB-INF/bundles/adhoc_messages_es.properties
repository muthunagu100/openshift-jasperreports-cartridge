ADH_1214_ICHARTS_NO_DATA_COLUMN_LINE=Los gr\u00e1ficos de la l\u00ednea de columnas de doble eje necesitan dos o m\u00e1s medidas en el \u00e1rea de columnas. No se pueden agregar otros campos o dimensiones al \u00e1rea de columnas.
