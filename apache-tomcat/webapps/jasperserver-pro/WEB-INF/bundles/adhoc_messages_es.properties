ADH_1214_ICHARTS_NO_DATA_STACKED_COLUMN_LINE=Los gr\u00e1ficos de la l\u00ednea de columnas apiladas de doble eje necesitan tres o m\u00e1s medidas en el \u00e1rea de columnas. No se pueden agregar otros campos o dimensiones al \u00e1rea de columnas.
ADH_1214_ICHARTS_NO_DATA_STACKED_COLUMN_SPLINE=Los gr\u00e1ficos de spline de columnas apiladas de doble eje necesitan tres o m\u00e1s medidas en el \u00e1rea de columnas. No se pueden agregar otros campos o dimensiones al \u00e1rea de columnas.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_LINE=Los gr\u00e1ficos de la l\u00ednea de doble eje necesitan dos o m\u00e1s medidas en el \u00e1rea de columnas. No se pueden agregar otros campos o dimensiones al \u00e1rea de columnas.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_SPLINE=Los gr\u00e1ficos de spline de doble eje necesitan dos o m\u00e1s medidas en el \u00e1rea de columnas. No se pueden agregar otros campos o dimensiones al \u00e1rea de columnas.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_COLUMN=Los gr\u00e1ficos de la columna de doble eje necesitan dos o m\u00e1s medidas en el \u00e1rea de columnas. No se pueden agregar otros campos o dimensiones al \u00e1rea de columnas.
ADH_1214_ICHARTS_NO_DATA_SCATTER=Los gr\u00e1ficos de dispersi\u00f3n necesitan dos medidas en el \u00e1rea de columnas y no se pueden colocar entre otros campos o dimensiones.
ADH_1214_ICHARTS_NO_DATA_BUBBLE= Los gr\u00e1ficos de burbujas necesitan tres medidas en el \u00e1rea de columnas y no se pueden colocar entre otros campos o dimensiones.
ADH_1214_ICHARTS_NO_DATA_DUAL_LEVEL_PIE=Los gr\u00e1ficos circulares de dos niveles necesitan al menos una medida y un campo. Los campos deben colocarse en el \u00e1rea de filas. Solo se puede colocar un campo en el \u00e1rea de filas si el cuadro contiene una medida. Se pueden colocar dos campos en el \u00e1rea de filas si el campo no contiene ninguna medida. Se admiten varias medidas en el \u00e1rea, pero solo una en el \u00e1rea de columnas.
