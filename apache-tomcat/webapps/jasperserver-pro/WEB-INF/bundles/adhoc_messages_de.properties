# Wrong configuration canvas messages.
ADH_1214_ICHARTS_NO_TIME_SERIES_DATA=Zum Erstellen eines Zeitreihendiagramms geben Sie im Bereich "Zeilen" ein einzelnes Datums- oder Uhrzeitfeld an. Die Gruppierung muss auf ein Intervall von h\u00f6chstens einem Tag festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_COLUMN_LINE=F\u00fcr ein S\u00e4ulen-Linien-Diagramm mit zwei Achsen sind mindestens zwei Ma\u00dfe im Bereich "Spalten" erforderlich. Im Bereich "Spalten" k\u00f6nnen keine weiteren Felder oder Dimensionen festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_COLUMN_SPLINE=F\u00fcr ein S\u00e4ulen-Spline-Diagramm mit zwei Achsen sind mindestens zwei Ma\u00dfe im Bereich "Spalten" erforderlich. Im Bereich "Spalten" k\u00f6nnen keine weiteren Felder oder Dimensionen festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_STACKED_COLUMN_LINE=F\u00fcr ein gestapeltes S\u00e4ulen-Linien-Diagramm mit zwei Achsen sind mindestens drei Ma\u00dfe im Bereich "Spalten" erforderlich. Im Bereich "Spalten" k\u00f6nnen keine weiteren Felder oder Dimensionen festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_STACKED_COLUMN_SPLINE=F\u00fcr ein gestapeltes S\u00e4ulen-Spline-Diagramm mit zwei Achsen sind mindestens drei Ma\u00dfe im Bereich "Spalten" erforderlich. Im Bereich "Spalten" k\u00f6nnen keine weiteren Felder oder Dimensionen festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_LINE=F\u00fcr ein Liniendiagramm mit mehreren Achsen sind mindestens zwei Ma\u00dfe im Bereich "Spalten" erforderlich. Im Bereich "Spalten" k\u00f6nnen keine weiteren Felder oder Dimensionen festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_SPLINE=F\u00fcr ein Splinediagramm mit mehreren Achsen sind mindestens zwei Ma\u00dfe im Bereich "Spalten" erforderlich. Im Bereich "Spalten" k\u00f6nnen keine weiteren Felder oder Dimensionen festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_COLUMN=F\u00fcr ein S\u00e4ulendiagramm mit mehreren Achsen sind mindestens zwei Ma\u00dfe im Bereich "Spalten" erforderlich. Im Bereich "Spalten" k\u00f6nnen keine weiteren Felder oder Dimensionen festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_SCATTER=F\u00fcr ein Streudiagramm sind zwei Ma\u00dfe im Bereich "Spalten" erforderlich, und sie k\u00f6nnen nicht zwischen anderen Feldern oder Dimensionen angeordnet werden.
ADH_1214_ICHARTS_NO_DATA_BUBBLE= F\u00fcr ein Blasendiagramm sind drei Ma\u00dfe im Bereich "Spalten" erforderlich, und sie k\u00f6nnen nicht zwischen anderen Feldern oder Ma\u00dfen angeordnet werden.
ADH_1214_ICHARTS_NO_DATA_DUAL_LEVEL_PIE=F\u00fcr ein Tortendiagramm mit zwei Ebenen sind mindestens ein Ma\u00df und ein Feld erforderlich. Die Felder m\u00fcssen im Bereich "Zeilen" abgelegt werden. Wenn der Bereich "Zeilen" ein Ma\u00df enth\u00e4lt, kann dort nur ein Feld platziert werden. Wenn der Bereich "Zeilen" kein Ma\u00df enth\u00e4lt, k\u00f6nnen dort zwei Felder abgelegt werden. Im Bereich "Zeilen" sind mehrere Ma\u00dfe zul\u00e4ssig, im Bereich "Spalten" ist jedoch nur ein Ma\u00df zul\u00e4ssig.
ADH_1214_ICHARTS_NO_DATA_HEAT_MAP_NON_OLAP=F\u00fcr nicht auf OLAP basierende Heatmaps ist im Feld "Spalten" ein Feld gefolgt von einem Ma\u00df erforderlich, um die X-Achse zu erstellen. Im Feld "Zeilen" ist ein Feld erforderlich, um die Y-Achse zu erstellen.
ADH_1214_ICHARTS_NO_DATA_HEAT_MAP_OLAP=F\u00fcr auf OLAP basierende Heatmaps ist im Feld "Spalten" eine Dimension gefolgt von einem Ma\u00df erforderlich, um die X-Achse zu erstellen. Im Feld "Zeilen" ist eine Dimension erforderlich, um die Y-Achse zu erstellen.
ADH_1214_ICHARTS_NO_DATA_TIME_SERIES_HEAT_MAP=F\u00fcr Zeitreihen-Heatmaps ist im Feld "Spalten" ein Ma\u00df und im Feld "Zeilen" ein Feld des Typs "Datum/Uhrzeit" erforderlich. Die Gruppierung muss auf das Intervall "Stunde nach Tag" festgelegt werden.
ADH_1214_ICHARTS_NO_DATA_SPEEDOMETER=F\u00fcr Tachometer-Diagramme ist im Bereich "Spalten" ein Ma\u00df erforderlich.
ADH_1214_ICHARTS_NO_DATA_GAUGE=F\u00fcr Rundskalen-Diagramme ist im Bereich "Spalten" ein Ma\u00df erforderlich.

