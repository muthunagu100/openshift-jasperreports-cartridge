<li class="leaf filter">
    <div class="pane panel filter {{print(filterPodMinimized ? 'minimized' : '');}}">
        <div class="content">
            <div class="header">
                <div class="title">
                    <div class="filterName">
                        <div class="button disclosure noBubble"></div>
                        <span title="{{=filterLetter}}.{{-label}}">{{=filterLetter}}.{{-label}}</span>
                    </div>
                    <div class="button operator">
                        <span class="icon"></span>
                        <div>{{=operatorName}}</div>
                    </div>
                    <div class="button mutton">
                        <span class="icon"></span>
                    </div>
                </div>
            </div>
            <div class="body"></div>
        </div>
    </div>
</li>
