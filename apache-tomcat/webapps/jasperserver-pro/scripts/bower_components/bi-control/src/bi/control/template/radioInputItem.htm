{{#data}}
    <li>
        <div class="control radio">
            <input {{#selected}}checked="checked"{{/selected}} class="" id="{{uuid}}" type="radio" name="{{name}}" {{#readOnly}}disabled="disabled"{{/readOnly}} value="{{value}}"/>
            <label class="wrap" for="{{uuid}}" title="{{description}}">
                {{label}}&nbsp;
            </label>
        </div>
    </li>
{{/data}}
