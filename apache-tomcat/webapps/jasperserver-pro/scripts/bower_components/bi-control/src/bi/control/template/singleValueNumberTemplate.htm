<div id="{{id}}" class="leaf">
    <label class="control input text"  title="{{description}}">
        <span class="wrap">{{#mandatory}}* {{/mandatory}}{{label}}</span>
        <input class=""  type="text" value="" {{#readOnly}}disabled{{/readOnly}} />
        <span class="warning">{{message}}</span>
    </label>
</div>
