<div class="section">
    <span class="wrap controlsTitle">{{-i18n["dashboard.dialog.properties.dashlet.buttons"]}}</span>
    <label class="control checkBox">
        <span class="wrap">{{-i18n["dashboard.component.dialog.properties.apply.button"]}}</span>
        <input name="applyButton" rv-checked="model:applyButton" type="checkbox"/>
        <span class="message warning"></span>
    </label>
    <label class="control checkBox">
        <span class="wrap">{{-i18n["dashboard.component.dialog.properties.reset.button"]}}</span>
        <input name="resetButton" rv-checked="model:resetButton" type="checkbox"/>
        <span class="message warning"></span>
    </label>
</div>
