<ul class="list collapsible" style="top: {{- top}}px; position: relative;">
    {{ _.each(items, function(item){ }}
    <li class="{{- item._node ? 'node folders closed' : 'leaf topic'}} {{- item.selected ? 'selected' : ''}} {{- item.cssClass }}" data-index="{{- item.index }}" tabindex="-1">
        <p class="wrap button {{- (item._node || item.dragDisabled) ? '' : 'draggable'}} " {{ if (item.value.description || item.value.uri) { }}data-tooltip='{{ if (item.value.description) { }}<p class="message label">{{- item.i18n ? item.i18n["tooltip.description"] : "Description:" }} </p><p class="message">{{- item.value.description }}</p>{{ } }} {{ if (item.value.uri) { }} <p class="message label">{{- item.i18n ? item.i18n["tooltip.path"] : "Path:" }}</p><p class="message">{{- item.value.uri }}</p> {{ } }}' {{ } }}>
            <b class="icon"/>
            <span class="wrap">{{-item.value.label}}</span>
        </p>
        <div class="subcontainer" />
    </li>
    {{ }) }}
</ul>
