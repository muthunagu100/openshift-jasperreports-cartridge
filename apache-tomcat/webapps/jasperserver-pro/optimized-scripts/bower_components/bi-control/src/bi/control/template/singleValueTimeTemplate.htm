<div id="{{id}}" class="leaf">
    <label class="control picker"
           title="{{label}}. &#10;{{i18n.DATE_IC_TOOLTIP}}">

    <input class="date" type="text" value="" {{#readOnly}}disabled{{/readOnly}} />

    </label>
</div>
