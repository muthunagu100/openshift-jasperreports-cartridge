<label class="control input text" accesskey="o" title="This will be the visible name for the resource and can be changed.">
    <span class="wrap">{{- i18n['dashboard.dialog.save.label']}}</span>
    <input name="label" class="" type="text" value="">
    <span class="message warning"></span>
</label>

<label class="control textArea">
    <span class="wrap">{{- i18n['dashboard.dialog.save.description']}}</span>
    <textarea name="description" type="text"></textarea>
    <span class="message warning"></span>
</label>

<div class="control groupBox treeBox">
    <div class="content">
        <div class="header ">
            <div class="title"></div>
        </div>
        <div class="body"></div>
    </div>
</div>
