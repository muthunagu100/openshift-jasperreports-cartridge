IMA_AWS_CONFIGURATION_HEADER=Configuration de JasperReports Server pour AWS
IMA_AWS_CONFIGURATION_HEADER_DESCR=Amazon Machine Image fournie par Jaspersoft
IMA_AWS_CONFIGURATION_LOGIN_DESCR_1=superutilisateur/superutilisateur (doit \u00eatre modifi\u00e9 lors de la premi\u00e8re connexion)
IMA_AWS_CONFIGURATION_LOGIN_DESCR_2=les autres utilisateurs par d\u00e9faut sont initialement d\u00e9sactiv\u00e9s, les mots de passe doivent \u00eatre modifi\u00e9s lors de la premi\u00e8re connexion.
IMA_AWS_CONFIGURATION_OS_VERSION=Amazon Linux AMI version 01.03.2014
IMA_AWS_CONFIGURATION_OS_DESCR=Utilisez le nom d'utilisateur "ec2-user" pour vous connecter. Vous devez disposer de la cl\u00e9 priv\u00e9e correspondante pour pouvoir vous connecter \u00e0 la machine en toute s\u00e9curit\u00e9 (via le protocole SSH).
IMA_AWS_CONFIGURATION_DATABASE_TYPE=PostgreSQL
IMA_AWS_CONFIGURATION_DATABASE_DESCR=Le serveur de bases de donn\u00e9es PostgreSQL 9.2 contient le r\u00e9f\u00e9rentiel de JasperReports Server, ainsi que deux exemples de bases de donn\u00e9es utilis\u00e9s pour les exemples de rapports et d'affichages de l'analyse.
IMA_AWS_CONFIGURATION_DATABASE_CREDENTIALS=postgres/postgres
IMA_AWS_CONFIGURATION_DATABASE_CONF_1=/var/lib/pgsql9/data/postgresql.conf
IMA_AWS_CONFIGURATION_DATABASE_CONF_2=/var/lib/pgsql9/data/pg_hba.conf
IMA_AWS_CONFIGURATION_DATABASE_CONSOLE=/usr/bin/psql -U postgres
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_1_COMMAND=postgres=# /\l
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_1_OUTPUT=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;List of databases<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;Owner&nbsp;&nbsp;&nbsp;|&nbsp;Encoding&nbsp;|&nbsp;&nbsp;&nbsp;Collate&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;Ctype&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Access&nbsp;privileges&nbsp;&nbsp;&nbsp;<br/>--------------+----------+----------+-------------+-------------+-----------------------<br/>&nbsp;foodmart&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>&nbsp;jasperserver&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>&nbsp;postgres&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>&nbsp;sugarcrm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_2_COMMAND=postgres=# /\c jasperserver
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_2_OUTPUT=Vous \u00eates maintenant connect\u00e9 \u00e0 la base de donn\u00e9es "jasperserver" en tant qu'utilisateur "postgres".<br />jasperserver=# select * from jiuser;
IMA_AWS_CONFIGURATION_DATABASE_COMMAND_START=sudo service postgresql start
IMA_AWS_CONFIGURATION_DATABASE_COMMAND_STOP=sudo service postgresql stop
IMA_AWS_CONFIGURATION_DATABASE_COMMAND_SCRIPT=/etc/init.d/postgresql
IMA_AWS_CONFIGURATION_REPO_DATABASE_NAME=jasperserver
IMA_AWS_CONFIGURATION_DEPLOY_LOCATION=/var/lib/tomcat7/webapps/jasperserver-pro/
IMA_AWS_CONFIGURATION_LOG_LOCATION=/var/log/jasperserver/
IMA_AWS_CONFIGURATION_SOURCE_LOCATION=/usr/share/jrs_dist/jasperreports-server-5.6-bin/
IMA_AWS_CONFIGURATION_VOLUMES_DESCR=EBS 8 Go, 1 stockage \u00e9ph\u00e9m\u00e8re
IMA_AWS_CONFIGURATION_DEFAULT_USER=ec2-user
IMA_AWS_CONFIGURATION_TOMCAT_PORT=80
IMA_AWS_CONFIGURATION_TOMCAT_VERSION=7
IMA_AWS_CONFIGURATION_TOMCAT_LIB_LOCATION=/usr/share/java/tomcat7/
IMA_AWS_CONFIGURATION_TOMCAT_WEBAPP_LOCATION=/var/lib/tomcat7/webapps/
IMA_AWS_CONFIGURATION_TOMCAT_LOG_LOCATION=/var/lib/tomcat7/webapps/
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_1=/etc/sysconfig/tomcat7
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_2=/etc/tomcat7/tomcat7.conf
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_3=/etc/tomcat7/server.xml
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_DESCR=tomcat7.conf est le fichier de configuration principal. Le r\u00e9pertoire contient \u00e9galement d'autres fichiers de propri\u00e9t\u00e9s, notamment  catalina.properties, web.xml et workers.properties.
IMA_AWS_CONFIGURATION_TOMCAT_COMMAND_STOP=sudo service tomcat7 stop
IMA_AWS_CONFIGURATION_TOMCAT_COMMAND_START=sudo service tomcat7 start
IMA_AWS_CONFIGURATION_TOMCAT_COMMAND_SCRIPT=/etc/init.d/tomcat7
IMA_AWS_CONFIGURATION_MEMORY_CONFIGURATION=Par d\u00e9faut, les param\u00e8tres de m\u00e9moire sont dynamiques et bas\u00e9s sur le type d'instance EC2. Pour plus d'informations, consultez le fichier tomcat7.conf.

