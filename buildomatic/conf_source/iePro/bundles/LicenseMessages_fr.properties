LIC_022_license.users.exceeded.last.email.body=Cher/Ch\u00e8re {0},\n\nLe nombre d''utilisateurs activ\u00e9s d\u00e9fini dans JasperReports Server ({1}) d\u00e9passe la limite d\u00e9finie dans le contrat de licence. Toutes les fonctions ne concernant pas la gestion des utilisateurs et de l''organisation on \u00e9t\u00e9 d\u00e9sactiv\u00e9es. Contactez l''\u00e9quipe commerciale pour augmenter cette limite ou d\u00e9sactivez {2} utilisateurs pour vous mettre en conformit\u00e9 et r\u00e9activer le serveur.\n\n\nCe courrier \u00e9lectronique a \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9 automatiquement par JasperReports Server. Merci de ne pas y r\u00e9pondre.

