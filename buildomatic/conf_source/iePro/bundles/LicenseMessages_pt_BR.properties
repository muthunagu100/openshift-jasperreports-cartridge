LIC_022_license.users.exceeded.last.email.body=Prezado/a {0},\n\nO n\u00famero de usu\u00e1rios ativos definido em JasperReports Server (em {1}) ultrapassa o limite da sua licen\u00e7a. Todas funcionalidades, exceto gest\u00e3o da organiza\u00e7\u00e3o e usu\u00e1rio, foram desativadas. Entre em contato com o departamento de vendas para aumentar o n\u00famero de usu\u00e1rios ativos que voc\u00ea pode definir no servidor, ou desative {2} usu\u00e1rios para voltar a cumprir sua licen\u00e7a e reativar o servidor.\n\nEste \u00e9 um e-mail gerado pelo sistema do JasperReports Server. Por favor, n\u00e3o responda a este e-mail.

