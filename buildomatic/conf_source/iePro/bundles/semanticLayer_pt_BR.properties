# 
# Query governing/Ad Hoc Settings
#
QG_100_QUERY_LIMITS = Limites da consulta
QG_100_QUERY_LIMITS_EXPLAIN = Essas configura\u00e7\u00f5es limitam os recursos do sistema utilizados por consultas definidas para relat\u00f3rios Ad Hoc.
QG_100_DATA_POLICIES = Pol\u00edticas de dados
QG_100_DATA_POLICIES_EXPLAIN = Essas configura\u00e7\u00f5es determinam se o Editor Ad Hoc reescreve as consultas em resposta a a\u00e7\u00f5es do usu\u00e1rio final (processamento de dados push-down no RDBMS subjacente), ou executa o processamento usando um cache de mem\u00f3ria dos resultados da consulta original (processamento de dados no JasperReports Server). As configura\u00e7\u00f5es afetam os relat\u00f3rios criados ou salvos depois de altera\u00e7\u00e3o de configura\u00e7\u00f5es. Elas n\u00e3o se aplicam retroativamente.
QG_101_MAX_AVAILABLE_VALUES = Limite da linha da lista de valores do filtro Ad Hoc
QG_101_MAX_AVAILABLE_VALUES_EXPLAIN = O n\u00famero m\u00e1ximo de valores exibidos no Editor de Condi\u00e7\u00e3o na p\u00e1gina Escolher Dados Ad Hoc
QG_102_MAX_ROWS = Limite de linhas do conjunto de dados Ad Hoc
QG_102_MAX_ROWS_EXPLAIN = O n\u00famero m\u00e1ximo de linhas de resultado de uma consulta de relat\u00f3rio ad hoc.
QG_103_MAX_SECS = Tempo limite de consulta Ad Hoc (em segundos)
QG_103_MAX_SECS_EXPLAIN = O tempo m\u00e1ximo para uma consulta de um relat\u00f3rio Ad Hoc come\u00e7ar a retornar dados.
QG_104_DOMAIN_STRATEGY_ENABLED = Otimizar consultas para relat\u00f3rios com base em dom\u00ednios
QG_104_DOMAIN_STRATEGY_ENABLED_EXPLAIN = Quando marcado, o Editor Ad Hoc aplica agrupamento, classifica\u00e7\u00e3o e agrega\u00e7\u00e3o \u00e0s consultas com base em dom\u00ednios quando poss\u00edvel. Caso contr\u00e1rio, a consulta inalterada \u00e9 executada e as opera\u00e7\u00f5es ocorrem na mem\u00f3ria.
QG_105_SQL_STRATEGY_ENABLED = Otimizar consultas para relat\u00f3rios com base em JDBC
QG_105_SQL_STRATEGY_ENABLED_EXPLAIN = Quando marcado, o Editor Ad Hoc aplica agrupamento, classifica\u00e7\u00e3o e agrega\u00e7\u00e3o \u00e0s consultas que acessam fonte de dados JDBC quando poss\u00edvel. Caso contr\u00e1rio, a consulta inalterada \u00e9 executada e as opera\u00e7\u00f5es ocorrem na mem\u00f3ria.
QG_106_GENERAL = Geral
QG_106_GENERAL_EXPLAIN = Configura\u00e7\u00f5es Ad Hoc Gerais
QG_107_VIEW_QUERY = Configurar consulta de visualiza\u00e7\u00e3o
QG_107_VIEW_QUERY_EXPLAIN = Ativar visualiza\u00e7\u00e3o da consulta no Editor Ad Hoc
QG_107_DISPLAY_NULL_AS_ZERO = Exibir Nulo como Zero
QG_107_DISPLAY_NULL_AS_ZERO_EXPLAIN = Exibir nulo como zero para valor agregado
