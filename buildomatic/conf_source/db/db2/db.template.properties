# jdbc url templates...assume same host, port, db type
admin.jdbcUrl=jdbc:tibcosoftware:db2://${dbHost}:${dbPort};DatabaseName=${js.dbName};LobStreamingProtocol=${db2.LobStreamingProtocol};SendStreamAsBlob=${db2.SendStreamAsBlob};AlternateId=${js.dbName}
js.jdbcUrl=jdbc:tibcosoftware:db2://${dbHost}:${dbPort};DatabaseName=${js.dbName};LobStreamingProtocol=${db2.LobStreamingProtocol};SendStreamAsBlob=${db2.SendStreamAsBlob};AlternateId=${js.dbName}
sugarcrm.jdbcUrl=jdbc:tibcosoftware:db2://${dbHost}:${dbPort};DatabaseName=${sugarcrm.dbName};AlternateId=${sugarcrm.dbName}
foodmart.jdbcUrl=jdbc:tibcosoftware:db2://${dbHost}:${dbPort};DatabaseName=${foodmart.dbName};AlternateId=${foodmart.dbName}

